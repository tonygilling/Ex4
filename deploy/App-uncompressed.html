<!DOCTYPE html>
<html>
<head>
    <title>Son of Exercise 4</title>

    <script type="text/javascript" src="/apps/2.0rc1/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define('CustomApp', {
    extend: 'Rally.app.App',
    componentCls: 'app',

    launch: function() {
        this.getData();
    },
    getData: function() {
        // TODO: wsapi data store; on load, aggregate data
        this.aggregateData();
    },
    aggregateData: function(storyRecords) {
        // TODO: bucket stories by schedule state; render chart
        
        
        // example data structure format to send to report render function
        var mockData = {        
            'backlog': 10,
            'inprogress': 5,
            'completed': 15,
            'accepted': 20
        }
        
        this.renderChart(mockData);
    },
    renderChart: function(myData) {
        var myChartConfig = {
            chart: {
                type: 'column'
            },
            title: {
                text: 'User Stories'
            },
            subtitle: {
                text: 'Count by Schedule State'
            },
            xAxis: {
                categories: [
                    'User Stories'
                ]
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Count'
                }
            },
            tooltip: {
                headerFormat: '<table>',
                pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                    '<td style="padding:0"><b>{point.y}</b></td></tr>',
                footerFormat: '</table>',
                shared: false,
                useHTML: true
            },
            plotOptions: {
                column: {
                    pointPadding: 0.2,
                    borderWidth: 0
                }
            },
        };
        
        var myChartData = {
            series: [{
                name: 'Backlog',
                data: [myData.backlog]
            },{
                name: 'In-Progress',
                data: [myData.inprogress]
            }, {
                name: 'Completed',
                data: [myData.completed]
            }, {
                name: 'Accepted',
                data: [myData.accepted]
            },]
        };

        var myChart = Ext.create('Rally.ui.chart.Chart', {
            chartConfig: myChartConfig,
            chartData: myChartData
        });
        
        this.add(myChart);
    }
});


            Rally.launchApp('CustomApp', {
                name:"Son of Exercise 4",
	            parentRepos:"RallyCommunity/RallyCertifiedDeveloperExercise4"
            });

        });
    </script>
